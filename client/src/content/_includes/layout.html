<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{description}}">
    <title>{{title}}</title>
    <link rel="shortcut icon" type="image/png" href="data:image/png;base64,{{ 'favicon.png' | asBase64 }}">
    <style>
      @font-face {
        font-family: "custom-font";
        src: url(data:application/x-font-ttf;charset=utf-8;base64,{{ 'satisfy.ttf' | asBase64 }});
      }
      {% include '_temp.css' %}
    </style>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <header class="section-primary">
      <div class="content text-center">
        <h1 class="font-custom">
          <a href="/">Mono</a>
        </h1>

        <p>
          <a href="/#about">About</a>
          <span>&bull;</span>
          <a href="/#contact">Contact</a>
        </p>
      </div>
    </header>

    <main>
      {{ content | safe }}
    </main>

    <footer class="section-primary">
      <div class="content text-center">
        <p>
          <span>&copy;</span>
          <span x-text="new Date().getFullYear()">2022</span>
          <span>Zachary Godfrey</span>
        </p>
      </div>
    </footer>

    {% block pageScript %}{% endblock %}
  </body>
</html>
